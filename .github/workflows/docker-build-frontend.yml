name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'dashboard-sgi/**'
      - '.github/workflows/docker-build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sgi-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          
      - name: Verify dashboard-sgi exists
        run: |
          echo "Checking if dashboard-sgi directory exists..."
          if [ ! -d "dashboard-sgi" ]; then
            echo "ERROR: dashboard-sgi directory does not exist!"
            exit 1
          fi
          
          echo "✓ dashboard-sgi directory exists"
          echo "Checking for package.json..."
          if [ ! -f "dashboard-sgi/package.json" ]; then
            echo "ERROR: dashboard-sgi/package.json NOT found!"
            echo "Listing dashboard-sgi contents:"
            ls -la dashboard-sgi/ | head -20
            exit 1
          fi
          
          echo "✓ dashboard-sgi/package.json found"
          echo "Dashboard structure verified successfully"


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: List files before build
        run: |
          echo "Verifying build context..."
          echo "Dashboard-sgi package.json:"
          cat dashboard-sgi/package.json | grep '"name"' || true
          echo "Checking Dockerfile exists:"
          ls -la dashboard-sgi/Dockerfile || echo "ERROR: Dockerfile not found"

      - name: Prepare dashboard-sgi for build
        run: |
          echo "Preparing dashboard-sgi for Docker build..."
          if [ ! -f "dashboard-sgi/package.json" ]; then
            echo "ERROR: dashboard-sgi/package.json not found!"
            exit 1
          fi
          if [ ! -f "dashboard-sgi/Dockerfile" ]; then
            echo "ERROR: dashboard-sgi/Dockerfile not found!"
            exit 1
          fi
          echo "✓ dashboard-sgi ready for build"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard-sgi
          file: ./dashboard-sgi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

