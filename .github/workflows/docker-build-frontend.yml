name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'dashboard-sgi/**'
      - '.github/workflows/docker-build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sgi-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Verify files exist
        run: |
          echo "Current directory:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Checking dashboard-sgi:"
          ls -la dashboard-sgi/ || echo "ERROR: dashboard-sgi not found"
          echo "Checking package.json:"
          ls -la dashboard-sgi/package.json || echo "ERROR: package.json not found"
          echo "Checking Dockerfile.frontend:"
          ls -la Dockerfile.frontend || echo "ERROR: Dockerfile.frontend not found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

