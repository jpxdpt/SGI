name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'dashboard-sgi/**'
      - '.github/workflows/docker-build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sgi-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          
      - name: Fix dashboard-sgi if it has .git
        run: |
          echo "Checking dashboard-sgi status..."
          if [ ! -d "dashboard-sgi" ]; then
            echo "ERROR: dashboard-sgi directory does not exist!"
            exit 1
          fi
          
          echo "dashboard-sgi exists, checking contents..."
          ls -la dashboard-sgi/ | head -20
          
          if [ -d "dashboard-sgi/.git" ]; then
            echo "dashboard-sgi has .git, this is a nested repo/submodule"
            echo "Removing .git to make it a normal directory..."
            rm -rf dashboard-sgi/.git
            echo ".git removed"
          fi
          
          # Verificar se package.json existe
          if [ ! -f "dashboard-sgi/package.json" ]; then
            echo "ERROR: dashboard-sgi/package.json NOT found after fix!"
            echo "Contents of dashboard-sgi:"
            ls -la dashboard-sgi/ || echo "Cannot list dashboard-sgi"
            exit 1
          fi
          
          echo "✓ dashboard-sgi/package.json found"
          echo "Final verification:"
          ls -la dashboard-sgi/ | head -10

      - name: Verify files exist
        run: |
          echo "Current directory:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Checking dashboard-sgi:"
          ls -la dashboard-sgi/ || echo "ERROR: dashboard-sgi not found"
          echo "Checking package.json:"
          ls -la dashboard-sgi/package.json || echo "ERROR: package.json not found"
          echo "Checking Dockerfile.frontend:"
          ls -la Dockerfile.frontend || echo "ERROR: Dockerfile.frontend not found"
          echo "Tree structure:"
          find . -maxdepth 2 -type d | head -20
          echo "Checking .dockerignore:"
          cat .dockerignore | grep -i dashboard || echo "dashboard-sgi not in .dockerignore"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: List files before build
        run: |
          echo "Files in root:"
          ls -la
          echo "Files in dashboard-sgi:"
          ls -la dashboard-sgi/ | head -20 || echo "dashboard-sgi not found"
          echo "Checking if dashboard-sgi is in .dockerignore:"
          cat .dockerignore | grep dashboard || echo "dashboard-sgi NOT in .dockerignore (good)"
          echo "Checking .dockerignore content:"
          cat .dockerignore | head -10

      - name: Prepare dashboard-sgi for build
        run: |
          echo "Preparing dashboard-sgi for Docker build..."
          # Garantir que dashboard-sgi existe e tem package.json
          if [ ! -f "dashboard-sgi/package.json" ]; then
            echo "ERROR: dashboard-sgi/package.json not found!"
            exit 1
          fi
          # Remover .git se existir
          rm -rf dashboard-sgi/.git
          # Verificar estrutura
          echo "dashboard-sgi structure:"
          ls -la dashboard-sgi/ | head -15
          echo "✓ dashboard-sgi ready for build"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard-sgi
          file: ./dashboard-sgi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

