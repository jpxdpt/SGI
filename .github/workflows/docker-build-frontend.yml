name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'dashboard-sgi/**'
      - '.github/workflows/docker-build-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sgi-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          
      - name: Fix dashboard-sgi if it has .git
        run: |
          if [ -d "dashboard-sgi/.git" ]; then
            echo "dashboard-sgi has .git, removing it and copying files..."
            # Fazer backup dos ficheiros
            cp -r dashboard-sgi dashboard-sgi-backup || true
            # Remover .git do dashboard-sgi
            rm -rf dashboard-sgi/.git
            # Se o backup funcionou, restaurar
            if [ -d "dashboard-sgi-backup" ]; then
              # Garantir que temos os ficheiros
              if [ ! -f "dashboard-sgi/package.json" ] && [ -f "dashboard-sgi-backup/package.json" ]; then
                cp -r dashboard-sgi-backup/* dashboard-sgi/ || true
              fi
              rm -rf dashboard-sgi-backup
            fi
          fi
          echo "Verifying dashboard-sgi:"
          ls -la dashboard-sgi/ | head -10
          test -f dashboard-sgi/package.json && echo "✓ package.json found" || echo "✗ package.json NOT found"

      - name: Verify files exist
        run: |
          echo "Current directory:"
          pwd
          echo "Listing root:"
          ls -la
          echo "Checking dashboard-sgi:"
          ls -la dashboard-sgi/ || echo "ERROR: dashboard-sgi not found"
          echo "Checking package.json:"
          ls -la dashboard-sgi/package.json || echo "ERROR: package.json not found"
          echo "Checking Dockerfile.frontend:"
          ls -la Dockerfile.frontend || echo "ERROR: Dockerfile.frontend not found"
          echo "Tree structure:"
          find . -maxdepth 2 -type d | head -20
          echo "Checking .dockerignore:"
          cat .dockerignore | grep -i dashboard || echo "dashboard-sgi not in .dockerignore"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: List files before build
        run: |
          echo "Files in root:"
          ls -la
          echo "Files in dashboard-sgi:"
          ls -la dashboard-sgi/ | head -20 || echo "dashboard-sgi not found"
          echo "Checking if dashboard-sgi is in .dockerignore:"
          cat .dockerignore | grep dashboard || echo "dashboard-sgi NOT in .dockerignore (good)"
          echo "Checking .dockerignore content:"
          cat .dockerignore | head -10

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

