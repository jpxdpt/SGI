name: Testes E2E

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: dashboard-sgi/package-lock.json
    
    - name: Instalar dependÃªncias
      working-directory: ./dashboard-sgi
      run: npm ci
    
    - name: Instalar Playwright browsers
      working-directory: ./dashboard-sgi
      run: npx playwright install --with-deps chromium
    
    - name: Build do frontend
      working-directory: ./dashboard-sgi
      run: npm run build
    
    - name: Executar testes E2E
      working-directory: ./dashboard-sgi
      env:
        PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'http://localhost:8081' }}
      run: npm run test:e2e
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: dashboard-sgi/playwright-report/
        retention-days: 30











