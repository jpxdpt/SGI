version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5801:5801"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-tenant-default}
      - PORT=5801
      - NODE_ENV=production
      - ALLOW_ALL_ORIGINS=true
      - BASE_PATH=/api
    volumes:
      - sgi-uploads:/app/uploads
      - sgi-reports:/app/reports
    restart: unless-stopped
    networks:
      - sgi-network

  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    ports:
      - "8100:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - sgi-network

networks:
  sgi-network:
    driver: bridge

volumes:
  sgi-uploads:
  sgi-reports:
