version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5801:5801"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-tenant-default}
      - PORT=5801
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    restart: unless-stopped

